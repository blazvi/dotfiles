<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!--
	This HTML file is an example to illustrate how to implement the dictionary-specific preferences.
	This file is not necessary if you don't need preference for the dictionary.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div id="copyright"></div>
		<hr />
		<div class="query">
			<input type="hidden" name="version" value="1" />
		</div>
		<div class="query">
			<p>Obvestila o posodobitvah:</p>
			<input type="radio" name="CheckForUpdates" value="0">brez</input><br />
			<input type="radio" name="CheckForUpdates" value="1">le na strani <strong>sprednji/zadnji del</strong></input><br />
			<input type="radio" name="CheckForUpdates" value="2">v nogi pod prvim vnosom</input><br />
			<p>
			   <small>Napotek: Preverjanje obstoja novejše različice se izvaja prek JavaScripta in zahteva internetno povezavo.</small>
			</p>
			Noga pod prvim vnosom: <input type="radio" name="ShowCopyright" value="1">prikaži</input> <input type="radio" name="ShowCopyright" value="2">skrij</input>
			</div>
	</body>
</html>
